<body>
     <script>

        let numero1 = parseInt(prompt("informe o primeiro numero: "));
        let numero2 = parseInt(prompt("informe o segundo numero"));
        
        if (numero1 + numero2 > 100 && numero1 > numero2){
            document.write("A soma dos números é maior que 100 e o primeiro número é maior que o segundo.");
        } else {
            document.write("A soma dos número não é maior que 100 ou se o primeiro número não é maior que o segundo.")
        }

         
     </script>
